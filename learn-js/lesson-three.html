<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson Three: Test Sum</title>
	<link rel="stylesheet" href="css/lesson-three.css" />
</head>
<body class="">
	<h1>Using Javascript to Test Sums</h1>
	<p>JavaScript can take input data and test it against other data.</p>
	<p>In this case JavaScript:</p>
	<ul>
		<li>takes two numbers from input fields.</li>
		<li>adds the numbers.</li>
		<li>tests the result against the number guessed.</li>
		<li>launch an alert box.</li>
	</ul>
	<form action="">
	<div class="form-row">
		<label for="num1">enter a number (can have a decimal):</label> <input type="text" id="num1" />
	</div>
	<div class="form-row">
		<label for="num2">enter another number (can have a decimal):</label> <input type="text" id="num2" />
	</div>
	<div class="form-row">
		<label for="guessSum">what's the sum?</label> <input type="text" id="guessSum" />
	</div>
	<div class="form-row">
		<button type="button" id="testSum">Check Sum</button>
	</div>
	</form>
	<script src="script/lesson-three.js"></script>
</body>
</html>
