<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson One: Light Bulb</title>
	<link rel="stylesheet" href="css/lesson-one.css" />
</head>
<body class="">
	<h1>Using Javascript to Change a Web Page</h1>
	<p>JavaScript can change HTML attributes.</p>
	<p>In this case JavaScript:</p>
	<ul>
		<li>changes the src (source) attribute of an image.</li>
		<li>changes the classname of the body tag</li>
	</ul>
	<div>
		<img id="lightBulb" src="images/pic_bulboff.gif" />
	</div>
	<div>
		<button type="button" id="switchOn">Turn on the light</button>
		<button type="button" id="switchOff">Turn off the light</button>
	</div>
	<script src="script/lesson-one.js"></script>
</body>
</html>
